<!DOCTYPE html>
<html lang="en">

<head>

<body id="Home">

        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/Logo.png') }}" width="30" height="30" alt="logo">
                <span class="navbar-brand mx-3 h1">Metal Factory</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{{url_for('index')}}">About</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{{url_for('index')}}">Service</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{{url_for('index')}}">AI Product</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="{{url_for('index')}}">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVIGASI -->

    <!-- TEAM -->
    <section id="Team">
        <div class="container py-5">
            <div class="row text-center pt-4 pb-2">
                <div class="col">
                    <h2 class="fw-bold">Result Object Classification</h2>
                </div>
            </div>
            <!-- ML: DETECTION -->
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card bg-white box-shadow border-radius-10 height-95-p">
                        <h2 class="font-weight-700 font-24 mb-20 text-dark text-center mt-3">Metal Prediction
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path fill-rule="evenodd" d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                        </h2>
                        <div class="card-body">
                            <div id='metal-cls-chart' class='metal-cls-chart'></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="card bg-white box-shadow border-radius-10 height-95-p">
                        <h2 class="font-weight-700 font-24 mb-20 text-dark text-center mt-3">Image Uploaded
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-down-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path fill-rule="evenodd" d="M4.646 7.646a.5.5 0 0 1 .708 0L8 10.293l2.646-2.647a.5.5 0 0 1 .708.708l-3 3a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708z"/>
                                <path fill-rule="evenodd" d="M8 4.5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5z"/>
                            </svg>
                        </h2>
                        <div class="card-body">
                            <img class="center mt-3 mb-4" src="data:image/png;base64, {{img_uploaded}}" alt='Your uploaded image' style="width:70%; height:70%;" >
                        </div>
                    </div>
                </div>
                
            </div>

        </div>
    </section>
    <!-- TEAM -->


    <!-- FOOTER -->
    <footer class="text-center p-3">
        <p class="fs-5 text-white">&copy; 2023 Kelompok 3 - Vision - Orbit Future Academy : AI 4 Jobs</p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <script>
        var metal_cls_chart = {{ metal_cls_chart | safe }};
        metal_cls_chart.config={displayModeBar: false};
        Plotly.plot('metal-cls-chart',metal_cls_chart,{responsive: true});
    </script>
